spring.application.name=esunseat
server.port=${SERVER_PORT:8080}

# ---------------------------
# MySQL Database Connection
# ---------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:seatdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------
# SQL Initialization (for Stored Procedures)
# ---------------------------
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/sample_data.sql,classpath:db/seat_procs.sql
spring.sql.init.separator=//

# ---------------------------
# JPA / Hibernate Settings
# ---------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
